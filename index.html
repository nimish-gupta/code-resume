<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<meta name="Description" content="Nimish Gupta ~ Portfolio" />
		<title>Nimish Gupta ~ Portfolio</title>
		<link rel="icon" href="/favicon.png" type="image/png" />
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-160767608-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-160767608-1');
		</script>
		<meta name="theme-color" content="#241b2f" />
		<link
			rel="manifest"
			href="/manifest.webmanifest"
			crossorigin="use-credentials"
		/>
	</head>

	<body>
		<div id="root"></div>

		<script>
			// Check that service workers are supported
			if ('serviceWorker' in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js');
				});
			}
		</script>
		<script type="text/javascript" src="/code-resume/bundle.js"></script>
	</body>
</html>
